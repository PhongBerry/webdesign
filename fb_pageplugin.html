<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Facebook Page Plugin</title>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<style>
body {
  background-color:transparent;
  margin:0;
  padding:0;
}
iframe{border:0}
</style>
<script>
function getQueryVariable(variable) {
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if(pair[0] == variable){return pair[1];}
	}
	return(false);
}
var pages = getQueryVariable("page");
</script>
</head>
<body>
<script>
document.write('<div class="fb-page" data-href="https://www.facebook.com/BigBalo.net/" data-tabs="timeline, messages" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/BigBalo.net/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/BigBalo.net/">BigBalo.net - Vé máy bay trực tuyến giá rẻ</a></blockquote></div>');
</script>
</body>
</html>
